<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript & DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1 id="main-heading">Welcome to Meshack's Web Page</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Paragraph with text that will be dynamically changed -->
        <p id="description">This is a simple paragraph that will be dynamically changed using JavaScript.</p>
        <button id="change-text-btn" class="btn-new">Change Text</button>

        <!-- A div box that will be shown/hidden dynamically -->
        <div id="box" class="box">I am a box</div>
        <button id="toggle-box-btn" class="btn-new">Toggle Box</button>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Meshack's Website</p>
    </footer>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
